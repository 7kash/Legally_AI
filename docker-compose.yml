version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: legally_ai_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-legally_ai}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-legally_ai_dev_password}
      POSTGRES_DB: ${POSTGRES_DB:-legally_ai}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-legally_ai}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - legally_ai_network

  # Redis Cache and Queue
  redis:
    image: redis:7-alpine
    container_name: legally_ai_redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-legally_ai_redis_dev}
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - legally_ai_network

  # FastAPI Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: legally_ai_backend
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-legally_ai}:${POSTGRES_PASSWORD:-legally_ai_dev_password}@postgres:5432/${POSTGRES_DB:-legally_ai}

      # Redis
      REDIS_URL: redis://:${REDIS_PASSWORD:-legally_ai_redis_dev}@redis:6379/0

      # Application
      DEBUG: ${DEBUG:-true}
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:8000}

      # LLM Provider
      LLM_PROVIDER: ${LLM_PROVIDER:-groq}
      GROQ_API_KEY: ${GROQ_API_KEY}
      DEFAULT_MODEL: ${DEFAULT_MODEL:-llama-3.3-70b-versatile}

      # File Upload
      MAX_UPLOAD_SIZE: ${MAX_UPLOAD_SIZE:-10485760}
      UPLOAD_DIR: /app/uploads

      # Languages
      SUPPORTED_LANGUAGES: ${SUPPORTED_LANGUAGES:-russian,serbian,french,english}
    volumes:
      - ./backend:/app
      - uploads_data:/app/uploads
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - legally_ai_network

  # Celery Worker for async tasks
  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: legally_ai_celery_worker
    command: celery -A celery_app.celery worker --loglevel=info --concurrency=2
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-legally_ai}:${POSTGRES_PASSWORD:-legally_ai_dev_password}@postgres:5432/${POSTGRES_DB:-legally_ai}

      # Redis
      REDIS_URL: redis://:${REDIS_PASSWORD:-legally_ai_redis_dev}@redis:6379/0

      # Application
      DEBUG: ${DEBUG:-true}
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}

      # LLM Provider
      LLM_PROVIDER: ${LLM_PROVIDER:-groq}
      GROQ_API_KEY: ${GROQ_API_KEY}
      DEFAULT_MODEL: ${DEFAULT_MODEL:-llama-3.3-70b-versatile}

      # File Upload
      UPLOAD_DIR: /app/uploads

      # Languages
      SUPPORTED_LANGUAGES: ${SUPPORTED_LANGUAGES:-russian,serbian,french,english}
    volumes:
      - ./backend:/app
      - uploads_data:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - legally_ai_network

  # Celery Beat (scheduler for periodic tasks)
  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: legally_ai_celery_beat
    command: celery -A celery_app.celery beat --loglevel=info
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-legally_ai}:${POSTGRES_PASSWORD:-legally_ai_dev_password}@postgres:5432/${POSTGRES_DB:-legally_ai}

      # Redis
      REDIS_URL: redis://:${REDIS_PASSWORD:-legally_ai_redis_dev}@redis:6379/0

      # Application
      DEBUG: ${DEBUG:-true}
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - legally_ai_network

  # Flower - Celery monitoring (optional, for development)
  flower:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: legally_ai_flower
    command: celery -A celery_app.celery flower --port=5555
    environment:
      REDIS_URL: redis://:${REDIS_PASSWORD:-legally_ai_redis_dev}@redis:6379/0
    ports:
      - "${FLOWER_PORT:-5555}:5555"
    depends_on:
      - redis
      - celery_worker
    restart: unless-stopped
    profiles:
      - dev
    networks:
      - legally_ai_network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  uploads_data:
    driver: local

networks:
  legally_ai_network:
    driver: bridge
