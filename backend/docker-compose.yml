version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: legally_ai_db
    environment:
      POSTGRES_USER: legally_ai
      POSTGRES_PASSWORD: password
      POSTGRES_DB: legally_ai
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U legally_ai"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    container_name: legally_ai_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build: .
    container_name: legally_ai_backend
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://legally_ai:password@postgres:5432/legally_ai
      REDIS_URL: redis://redis:6379/0
      DEBUG: "True"
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app
      - upload_data:/data/contracts
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Celery Worker
  celery_worker:
    build: .
    container_name: legally_ai_worker
    depends_on:
      - postgres
      - redis
      - backend
    environment:
      DATABASE_URL: postgresql://legally_ai:password@postgres:5432/legally_ai
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    env_file:
      - .env
    volumes:
      - ./app:/app/app
      - upload_data:/data/contracts
    command: celery -A app.tasks.celery_app worker --loglevel=info

volumes:
  postgres_data:
  upload_data:
